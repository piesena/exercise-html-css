<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="#">
		<div>
			<label for="form-email">Email</label>
			<input type="email" required id="form-email" name="email" />
			<label for="form-pass">Password</label>
			<input type="password" required id="form-pass" name="pass" />
		</div>
		<div>
			<label for="form-name">Nome e cognome</label>
			<input type="text" required id="form-name" name="name" />
			<label for="form-dob">Data di nascita</label>
			<input type="date" required id="form-dob" name="dob" />
			<label for="form-tel">Telefono</label>
			<input type="tel" required id="form-tel" name="tel" />
		</div>
		<div>
			<label for="form-plan">Piano di abbonamento</label>
			<select id="form-plan" name="plan">
				<option value="0">Free</option>
				<optgroup label="Mensili">
					<option value="199">1.99€/mese</option>
					<option value="599">5.99€/mese</option>
					<option value="1199">11.99€/mese</option>
				</optgroup>
			</select>
			<label for="form-pro">Piano PRO</label>
			<input id="form-pro" required name="pro" type="checkbox" />
		</div>
		<div>
			<label for="form-cc">Numero Carta</label>
			<input id="form-cc" max="16" required name="cc" type="text" />
			<label for="form-cvc">CVC</label>
			<input id="form-cvc" maxlength="3" required name="cvc" type="text" />
			<label for="form-exp">Scadenza</label>
			<input id="form-exp" required name="exp" type="date" />
			<label for="form-address">Indirizzo di fatturazione</label>
			<input type="text" required id="form-address" name="address" />
		</div>

		<button type="submit">Registrati</button>
	</form>
</body>

</html>
