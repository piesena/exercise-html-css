<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="">
		<div>
			<label for="email">
				Email
			</label>
			<input type="email" id="email">
		</div>
		<br>
		<div>
			<label for="pass">
				Password
			</label>
			<input type="password" id="pass">
		</div>
		<br>
		<div>
			<label for="nome">
				Nome e cognome
			</label>
			<input type="text" id="nome">
		</div>
		<br>
		<div>
			<label for="data">
				Data di nascita
			</label>
			<input type="date" id="data">
		</div>
		<br>
		<div>
			<label for="numero">
				Numero di telefono
			</label>
			<input type="tel" id="numero">
		</div>
		<br>
		<div>
			<label for="selettore">Abbonamento</label>
			<select name="" id="selettore">
				<option value="0">Abbonamento free</option>
				<option value="1">Abbonamento medium</option>
				<option value="2">Abbonamento top</option>
				<option value="3">Abbonamento premium</option>

			</select>
		</div>
		<br>
		<div>
			<label for="pro">
				Abbonamento vantaggi PRO
				<input type="checkbox" id="pro">
			</label>
		</div>
		<br>
		<div>
			<label for="carta">
				Numero carta
			</label>
			<input type="text" maxlength="16" id="carta">
		</div> <br>
		<div>
			<label for="cvc">
				CVC
			</label>
			<input type="text" maxlength="3" id="cvc">
		</div> <br>
		<div>
			<label for="scadenza">
				Scadenza
			</label>
			<input type="date" id="scadenza">
		</div> <br>
		<div>
			<label for="indirizzo">
				Indirizzo di fatturazione
			</label>
			<input type="text" id="indirizzo">
		</div>
		<div></div>
		<div></div>
		<div></div>

	</form>

</body>

</html>
